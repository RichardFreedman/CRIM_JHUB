<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "8+", "id": "8+", "label": "8+", "level": 1, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+12-", "label": "8+12-", "level": 2, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+1+", "label": "8+1+", "level": 2, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+8-", "label": "8+8-", "level": 2, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+8+", "label": "8+8+", "level": 2, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+8-1+", "label": "8+8-1+", "level": 3, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+8-1+5-", "label": "8+8-1+5-", "level": 4, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+8-1+5-5+", "label": "8+8-1+5-5+", "level": 5, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+8-1+12-", "label": "8+8-1+12-", "level": 4, "physics": false, "shape": "dot"}, {"group": "8+", "id": "8+8-1+12-19+", "label": "8+8-1+12-19+", "level": 5, "physics": false, "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "8+", "to": "8+12-"}, {"arrows": "to", "from": "8+", "to": "8+1+"}, {"arrows": "to", "from": "8+", "to": "8+12-"}, {"arrows": "to", "from": "8+", "to": "8+8-"}, {"arrows": "to", "from": "8+", "to": "8+8+"}, {"arrows": "to", "from": "8+", "to": "8+8-"}, {"arrows": "to", "from": "8+8-", "to": "8+8-1+"}, {"arrows": "to", "from": "8+8-1+", "to": "8+8-1+5-"}, {"arrows": "to", "from": "8+8-1+5-", "to": "8+8-1+5-5+"}, {"arrows": "to", "from": "8+", "to": "8+8-"}, {"arrows": "to", "from": "8+", "to": "8+8-"}, {"arrows": "to", "from": "8+8-", "to": "8+8-1+"}, {"arrows": "to", "from": "8+8-1+", "to": "8+8-1+12-"}, {"arrows": "to", "from": "8+8-1+12-", "to": "8+8-1+12-19+"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
